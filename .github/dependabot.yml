version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions:
        patterns:
          - "*"
    ignore:
      # release.yml is generated by cargo-dist â€” don't bump its actions
      - dependency-name: "actions/upload-artifact"
      - dependency-name: "actions/download-artifact"
